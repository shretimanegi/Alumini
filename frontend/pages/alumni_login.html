<!doctype html><html><head><meta charset="utf-8"><title>Alumni Login</title><link rel="stylesheet" href="../css/style.css"></head><body>
<nav><a href="index.html">Home</a></nav>
<div class="container">
  <h2>Alumni Login</h2>
  <form id="loginForm">
    <input id="email" placeholder="Email" type="email" required>
    <input id="password" placeholder="Password" type="password" required>
    <button type="submit">Login</button>
  </form>
</div>
<script>
const api = "http://localhost:5000/api";
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const res = await fetch(api + '/auth/alumni/login', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email: document.getElementById('email').value, password: document.getElementById('password').value })});
  const data = await res.json();
  if (data.token) { localStorage.setItem('token', data.token); alert('Logged in'); location.href='alumni_dashboard.html'; } else alert(JSON.stringify(data));
});
</script>
</body></html>
