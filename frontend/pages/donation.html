<!doctype html><html><head><meta charset="utf-8"><title>Donate</title><link rel="stylesheet" href="../css/style.css"></head><body>
<nav><a href="index.html">Home</a></nav>
<div class="container">
  <h2>Donation</h2>
  <form id="donForm">
    <input id="amount" placeholder="Amount" type="number" required>
    <input id="purpose" placeholder="Purpose">
    <button type="submit">Donate</button>
  </form>
</div>
<script>
const api = "http://localhost:5000/api";
document.getElementById('donForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const token = localStorage.getItem('token');
  const payload = { amount: parseFloat(document.getElementById('amount').value), purpose: document.getElementById('purpose').value };
  const res = await fetch(api + '/donations/', { method:'POST', headers: {'Content-Type':'application/json', 'Authorization': token? 'Bearer ' + token : ''}, body: JSON.stringify(payload)});
  const data = await res.json();
  alert(JSON.stringify(data));
});
</script>
</body></html>
